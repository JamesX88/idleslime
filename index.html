<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Idle Slime Game</title>
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto mt-10">
      <h1 class="text-2xl text-center">Idle Slime Game</h1>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <h2 class="text-lg text-center">Slime Stats</h2>
          <p>XP: <span id="slimeXP">0</span></p>
          <p>Level: <span id="slimeLevel">1</span></p>
        </div>
        <div>
          <h2 class="text-lg text-center">Inventory</h2>
          <p>Food: <span id="foodCount">0</span></p>
          <p>Coins: <span id="coinCount">1000</span></p>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mt-4">
        <div class="text-center">
          <button
            id="gatherFood"
            class="bg-gray-400 hover:bg-gray-500 text-white p-2"
          >
            Gather Food
          </button>
        </div>
        <div class="text-center">
          <button
            id="feedSlime"
            class="bg-gray-400 hover:bg-gray-500 text-white p-2"
          >
            Feed Slime
          </button>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mt-4">
        <div class="text-center">
          <button
            id="buyFood"
            class="bg-gray-400 hover:bg-gray-500 text-white p-2"
          >
            Buy Food
          </button>
        </div>
        <div class="text-center">
          <p>Food Price: <span id="shopFoodPrice">50</span> coins</p>
          <button
            id="increaseShopFoodPrice"
            class="bg-gray-400 hover:bg-gray-500 text-white p-2"
          >
            Increase Price
          </button>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mt-4">
        <div class="text-center">
          <p id="automaticFoodGather">Automatic Food Gather: Level 0</p>
        </div>
        <div class="text-center">
          <button
            id="upgradeAutomaticFoodGather"
            class="bg-gray-400 hover:bg-gray-500 text-white p-2"
          >
            Upgrade
          </button>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mt-4">
        <div class="text-center">
          <p id="automaticCoinGather">Automatic Coin Gather: Level 0</p>
        </div>
        <div class="text-center">
          <button
            id="upgradeAutomaticCoinGather"
            class="bg-gray-400 hover:bg-gray-500 text-white p-2"
          >
            Upgrade
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
